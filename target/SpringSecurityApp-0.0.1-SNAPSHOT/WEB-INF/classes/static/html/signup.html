<md-content ng-controller="signupCtrl" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak"
 class="signup-form" novalidate>
	<md-card flex="flex" flex-gt-sm="50" flex-gt-md="40">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2><span>Sign up Form</span></h2>
			</div>
		</md-toolbar>
		<md-card-content>
			<form name="signupForm" ng-submit="submitForm(signupForm.$valid)" novalidate>
				<md-input-container>
					<label>First Name</label>
					<input type="text" name="fname" ng-model="fname" placeholder="first name" required="" />
					<div ng-messages="signupForm.fname.$error" role="alert" md-auto-hide="false">
						<div ng-message="required" class="my-message">Please enter your first name.</div>
						<!--<div ng-message="email" class="my-message">Please enter valid email.</div>-->
					</div>
				</md-input-container>
				<md-input-container>
					<label>Last Name</label>
					<input type="text" name="lname" ng-model="lname" placeholder="last name" />
				</md-input-container>
				<md-input-container>
					<label>email</label>
					<input type="text" name="email" ng-model="email" placeholder="email" required="" />
					<div ng-messages="signupForm.email.$error" role="alert">
						<div ng-message="required" class="my-message">Please enter your email.</div>
					</div>
				</md-input-container>
				<md-input-container>
					<label>Password</label>
					<input type="password" name="password" ng-model="password" placeholder="password" required="" md-maxlength="16" />
					<div ng-messages="signupForm.password.$error" role="alert" multiple="">
						<div ng-message="required" class="my-message">Please enter your password.</div>
						<div ng-message="md-maxlength" class="my-message">Too long.</div>
					</div>
				</md-input-container>
				<div flex="80" layout="row" layout-sm="column" layout-align="space-around center" layout-wrap>
					<md-button type="submit" ng-disabled="!signupForm.$valid" class="md-raised md-primary">&nbsp SignUp &nbsp</md-button>
					<md-button type="button" class="md-raised md-warn">&nbsp Cancel &nbsp</md-button>
				</div>
			</form>
		</md-card-content>
	</md-card>
</md-content>
